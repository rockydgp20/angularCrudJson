<div>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">FullName</th>
            <th scope="col">Mobile</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList | paginate: {itemsPerPage: count, currentPage: p}">
            <td>{{user.name}}</td>
            <td>{{user.mobile}}</td>
            <td>{{user.email}}</td>
            <td>{{user.pasword}}</td>
            <td><button class="btn btn-primary" (click)="editUser(user)">Edit</button></td>
            <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button></td>
    
          </tr>
        </tbody>
      </table>

</div>
